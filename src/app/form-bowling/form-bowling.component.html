<div class="container">
  <form (submit)="onFormSubmit(bowlingForm)" #bowlingForm="ngForm">
    <div class="form-group">
      <label class="col-form-label" for="inputDefault">Name</label>
      <input type="text" class="form-control" name="name" ngModel #name="ngModel" placeholder="Name eg : John"
      required minlength="3" maxlength="15" pattern ="[a-zA-Z ]*" >
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
     class="alert alert-danger">

    <div *ngIf="name.errors.required">
     Name is required.
    </div>
    <div *ngIf="name.errors.minlength">
    Name must be at least 3 characters long.
    </div> 
    <div *ngIf="name.errors.pattern">
        Name can have only a to z and A to Z.
        </div> 
    </div> 
    </div>
    <div class="form-group">
        <label class="col-form-label" for="inputDefault">No of Players</label>
        <input type="text" class="form-control" name="noOfPlayers" ngModel #noOfPlayers="ngModel" 
        placeholder="No of Players eg . 2" required pattern ="[2-8]*" minlength="1"  maxlength="1">
        <div *ngIf="noOfPlayers.invalid && (noOfPlayers.dirty || noOfPlayers.touched)"
     class="alert alert-danger">

    <div *ngIf="noOfPlayers.errors.required">
     No of players is required.
    </div>
    <div *ngIf="noOfPlayers.errors.minlength">
    No of players must be between 2 to 8.
    </div> 
    <div *ngIf="noOfPlayers.errors.maxlength">
      No of players must be between 2 to 8.
      </div> 
    <div *ngIf="noOfPlayers.errors.pattern">
        No of players can have 2 to 8
        </div> 
    </div>

      </div>
  <div class="form-group">
    <label for="exampleSelect1">Select Time Slot</label>
    <select class="form-control" id="exampleSelect1" name="timeSlot" required ngModel #timeSlot="ngModel">
      <option>10:00 to 11:00</option>
      <option>11:00 to 12:00</option>
      <option>12:00 to 13:00</option>
      <option>13:00 to 14:00</option>
      <option>15:00 to 16:00</option>
      <option>17:00 to 18:00</option>
      <option>18:00 to 19:00</option>
      <option>19:00 to 20:00</option>
      <option>20:00 to 21:00</option>
      <option>21:00 to 22:00</option>
    </select>
    <div *ngIf="timeSlot.invalid && (timeSlot.dirty || timeSlot.touched)"
     class="alert alert-danger">
    <div *ngIf="timeSlot.errors.required">
     Time Slot is required.
    </div> 
    </div>
  </div>
  <input type="submit" [disabled]="!bowlingForm.valid" value="Submit">
</form>
</div>
